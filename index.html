<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <style>
        /* Ваш CSS-код здесь */
    </style>
</head>
<body>
    <div class="container">
        <h1>Анкета пользователя</h1>
        <p>(FlexBot)</p>
        <form id="user-form">
            <div class="form-group name">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required></input>
            </div>

            <!-- Остальные поля анкеты здесь -->

            <button type="submit" id="submit-button">Отправить</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        window.Telegram.WebApp.ready();
        tg.expand();
        // Получаем имя пользователя из tg.initDataUnsafe.user.first_name
        const usernameInput = document.getElementById('username');
        usernameInput.value = tg.initDataUnsafe.user.first_name;

        const form = document.getElementById('user-form');
        const submitButton = document.getElementById('submit-button');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            // Собираем данные формы
            const formData = new FormData(form);
            // Отправляем данные в телеграм бот
            tg.sendFormData(formData);
            tg.close();
        });
    </script>
</body>
</html>
